<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Fake Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main-container">
	<!-- The main navbar -->
	<nav class="navbar">
		<ul>
			<li><a href="">About</a></li>
			<li><a href="">Store</a></li>
			<div class="float-right">
				<li><a href="">Gmail</a></li>
				<li><a href="">Images</a></li>
				<li><a href=""><img class="google-apps" src="google-apps-grey.png" alt="Google apps icon"></a></li>
				<li><button>Sign in</button></li>
			</div>
		</ul>
	</nav>
	<!-- The main google logo -->
	<div class="logo-container">
		<img src="google-logo.png" alt="The Google logo">
	</div>
	<!-- The google search bar, divided into two divs-->
	<div class="search-bar-container">
		<!-- the exterior is for the look of the bar  -->
		<div class="search-bar-outer">
			<!-- and the inner is the for actual text -->
			<input class="search-bar-inner" type="search">
			<!-- The little mic icon next to search bar -->
			<div class="google-mic">
				<img src="google-mic.png" alt="Google mic icon">
			</div>
		</div>
	</div>
	<!-- The two search buttons below the search bar -->
	<div class="buttons-container">
		<button>Google Search</button>
		<button>I'm Feeling Lucky</button>
	</div>
	<!-- The footer, very similar to the navbar -->
	<footer class="footer">
		<ul>
			<li><a href="">Advertising</a></li>
			<li><a href="">Business</a></li>
			<div class="float-right">
				<li><a href="">Privacy</a></li>
				<li><a href="">Terms</a></li>
				<li><a href="">Settings</a></li>
			</div>
		</ul>
	</footer>
</div>
</body>
</html>
